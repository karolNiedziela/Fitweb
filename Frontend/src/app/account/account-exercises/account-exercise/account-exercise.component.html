<form #form="ngForm" autocomplete="off" (submit)="add(form)">
    <input type="hidden" name="Id" [value]="exerciseService.formData.id">
    <div class="form-group">
        <select class="custom-select" name="exerciseId" #exerciseid="ngModel" [(ngModel)]="userExerciseService.form.exercise.id">
            <option *ngFor="let exercise of exerciseService.list"  value={{exercise.id}}>{{exercise.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-info"></i>
                </div>
            </div>
            <input type="number" name="numberOfSets" #numberOfSets="ngModel" [(ngModel)]="userExerciseService.form.numberOfSets" class="form-control" placeholder="Number Of Sets" min="1" required>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-info"></i>
                </div>
            </div>
            <input type="number" name="numberOfReps" #numberOfReps="ngModel" [(ngModel)]="userExerciseService.form.numberOfReps" class="form-control" placeholder="Number Of Reps" required>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-weight"></i>
                </div>
            </div>
            <input type="number" name="weight" #weight="ngModel" [(ngModel)]="userExerciseService.form.weight" class="form-control" placeholder="Weight in kilograms" required>
        </div>
    </div>
    <div class="form-group">
        Exercise day
        <select class="custom-select" name="day" #exerciseid="ngModel" [(ngModel)]="userExerciseService.form.day">
            <option *ngFor="let day of dayService.days"  value={{day.name}}>{{day.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-lg" [disabled]="form.invalid"><i class="fas fa-plus"></i>Add</button>
    </div>
</form>
