<div class="overview">
  <h1>Account overview</h1>

  <div class="profile">
    <h2 class="text-left">Profile</h2>

    <table class="table table-borderless table-responsive">
      <tr>
        <td>Username</td>
        <td>{{ this.user?.userName }}</td>
      </tr>
      <tr>
        <td>Email</td>
        <td>{{ this.user?.email }}</td>
      </tr>
    </table>

    <a class="btn btn-outline btn-lg">Edit profile</a>
  </div>
</div>
