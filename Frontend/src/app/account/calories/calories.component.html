<div class="account">
    <h1 class="text-left">Today's number of calories</h1>
    <div class="row">
        <div class="col value">Total calories</div>
        <div class="col" id="totalCalories" [hidden]="check()">{{dailyValues?.calories}}</div>
        <div class="col">Out of {{diet?.totalCalories}}</div>
    </div>
    <div class="row">
        <hr class="w-75">
    </div>
    <div class="row">
        <div class="col value">Proteins</div>
        <div class="col" id="proteins" [hidden]="check()">{{dailyValues?.proteins}}</div>
        <div class="col">Out of {{diet?.proteins}}</div>
    </div>
    <div class="row">
        <hr class="w-75">
    </div>
    <div class="row">
        <div class="col value">Carbohydrates</div>
        <div class="col" id="carbo" [hidden]="check()">{{dailyValues?.carbohydrates}}</div>
        <div class="col ">Out of {{diet?.carbohydrates}}</div>

    </div>
    <div class="row ">
        <hr class="w-75 ">
    </div>
    <div class="row ">
        <div class="col value ">Fats</div>
        <div class="col" id="fats" [hidden]="check()">{{dailyValues?.fats}}</div>
        <div class="col ">Out of {{diet?.fats}}</div>
    </div>
    <div class="row ">
        <hr class="w-75 ">
    </div>
    <div class="row ">
        <div class="col "><a class="btn btn-outline-dark btn-lg " [routerLink]="['/account/dietgoal']">Set goals</a></div>
    </div>
</div>
