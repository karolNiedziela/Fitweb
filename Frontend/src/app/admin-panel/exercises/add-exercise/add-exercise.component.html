<h1>Add product</h1>
<form [formGroup]="exerciseService.formModel" autocomplete="off">
    <div class="form-group required">
        <label class="control-label">PartOfBody</label>
        <input class="form-control" formControlName="PartOfBody">
    </div>
    <div class="form-group required">
        <label class="control-label">Name</label>
        <input class="form-control" formControlName="Name">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-lg" [disabled]="!exerciseService.formModel.valid"><i class="fas fa-plus"></i>Add</button>
    </div>
</form>
