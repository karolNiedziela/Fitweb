<div class="wrapper">
    <div class="wrapped-div">
        <div class="tab-header">
            <h2>BMR calculator</h2>
        </div>
        <form [formGroup]="formModel" class="mb-4" autocomplete="off">
            <div class="form-group">
                <label class="control-label">Gender</label>
                <select formControlName="GenderName">
                    <option value="" disabled>Choose your gender</option>
                    <option *ngFor="let gender of Gender" value="{{gender}}">{{gender}}</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">Your Age</label>
                <input class="form-control" formControlName="Age" required />
                <label class="text-danger" *ngIf="
            formModel.get('Age').touched &&
            formModel.get('Age').errors?.required
          ">This field is mandatory.</label
        >
        <label
        class="text-danger"
        *ngIf="formModel.get('Age').errors?.pattern"
        >Only positive numbers
      </label>
            </div>
            <div class="form-group">
                <label class="control-label">Your weight</label>
                <input class="form-control" formControlName="Weight" required />
                <label class="text-danger" *ngIf="
            formModel.get('Weight').touched &&
            formModel.get('Weight').errors?.required
          ">This field is mandatory.</label
        >
        <label
          class="text-danger"
          *ngIf="formModel.get('Weight').errors?.pattern"
          >Only positive numbers
        </label>
            </div>
            <div class="form-group">
                <label class="control-label">Your height</label>
                <input class="form-control" formControlName="Height" required />
                <label class="text-danger" *ngIf="
            formModel.get('Height').touched &&
            formModel.get('Height').errors?.required
          ">This field is mandatory.</label
        >
        <label
          class="text-danger"
          *ngIf="formModel.get('Height').errors?.pattern"
          >Only positive numbers
        </label>
            </div>
            <h2>How much do you exercise?</h2>
            <div class="form-group">
                <label class="control-label">Intesity</label>>:
                <select formControlName="IntensityName">
                    <option value="" disabled>Choose your intensity level</option>
                    <option *ngFor="let intensity of Intensity" value="{{intensity}}">{{intensity}}</option>
                </select>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8 offset-md-2">
                    <button type="submit" class="btn btn-lg btn-block" [disabled]="formModel.invalid" (click)="bmi()">
            Calculate your BMR
          </button>
                </div>
            </div>
        </form>
        <div id="result"></div>
        <div id="explanation"></div>
    </div>

    <div class="table-div">
        <h2 class="text-center">BMI Table</h2>
        <table class="table table-bordered">
            <tr>
                <th>Category</th>
                <th>BMI range</th>
            </tr>
            <tr>
                <td>Underweight</td>
                <td>&lt; 18.5</td>
            </tr>
            <tr>
                <td>Normal weight</td>
                <td>&gt;= 18.5 &lt;= 24.9</td>
            </tr>
            <tr>
                <td>Overweight</td>
                <td>&gt; 24.9 &lt;= 29.9</td>
            </tr>
            <tr>
                <td>Obesity</td>
                <td>&gt; 29.9</td>
            </tr>
        </table>
    </div>
</div>
