<div class="card">
  <div class="card-body">
    <h1 class="card-title">Email Confirmation</h1>
    <div *ngIf="showError" class="alert alert-danger" role="alert">
      {{ error }}
    </div>
    <div *ngIf="showSuccess" class="alert alert-success" role="alert">
      Your email has been successfully confirmed. Please
      <a [routerLink]="['/sign/in']">click here to sign in.</a>
    </div>
  </div>
</div>
