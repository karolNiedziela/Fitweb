<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="">Fitweb</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="true"
      aria-label="Toggle navigation"
    >
      <span class="toggler navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink=""
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="products" routerLinkActive="active"
            >Products</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="exercises" routerLinkActive="active"
            >Exercises</a
          >
        </li>
        <li class="nav-item" *ngIf="!currentUser">
          <a
            class="nav-link"
            routerLink="sign/in"
            [class.active]="isActive('sign')"
            >Sign in</a
          >
        </li>

        <li class="nav-item dropdown" *ngIf="currentUser">
          <a
            class="nav-link dropdown-toggle"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            [class.active]="isActive('account')"
            >Profile</a
          >
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a
              href="#"
              class="dropdown-item"
              routerLink="account/overview"
              routerLinkActive="active"
              >Account</a
            >
            <a href="#" class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
