<div class="jumbotron">
    <h1 class="text-center">Products</h1>
    <br>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search Here" [(ngModel)]="term">
    </div>

    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Calories</th>
                    <th scope="col">Proteins</th>
                    <th scope="col">Carbohydrates</th>
                    <th scope="col">Fats</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let products of productService.list | filter:term | paginate: { itemsPerPage: 5, currentPage: p }; ">
                    <td>{{products.name}}</td>
                    <td>{{products.calories}}</td>
                    <td>{{products.proteins}}</td>
                    <td>{{products.carbohydrates}}</td>
                    <td>{{products.fats}}</td>

                </tr>
            </tbody>
        </table>
        <div class="pagination ">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</div>
