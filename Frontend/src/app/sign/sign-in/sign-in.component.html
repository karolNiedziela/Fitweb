<form
  class="mb-4"
  autocomplete="off"
  [formGroup]="signInForm"
  (ngSubmit)="onSubmit()"
>
  <div class="form-group required">
    <label class="control-label" for="username">Username</label>
    <input class="form-control" formControlName="username" />
    <div *ngIf="submitted && form.password.errors">
      <label class="text-danger" *ngIf="form.username.errors?.required">
        Username is required.
      </label>
    </div>
  </div>
  <div class="form-group required">
    <label class="control-label">Password</label>
    <input type="password" class="form-control" formControlName="password" />
    <div *ngIf="submitted && form.password.errors">
      <label class="text-danger" *ngIf="form.password.errors?.required"
        >Password is required.</label
      >
    </div>
  </div>
  <div class="form-group">
    <span class="forgot-password">Forgot password? </span>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-lg btn-block">Sign in</button>
    </div>
  </div>
</form>
